{% extends "zella/base.html" %}

{% block content %}

<h1 class="text-xl font-bold text-center my-2 border-b-2 border-green-800">Units</h1>
<div class="flex flex-wrap">
{% for unit in units%}

    <div class=" max-w-[200px] min-w-[200px] m-3 shadow-md shadow-green-900 rounded-md text-center overflow-hidden bg-white border-2 border-green-800 pb-2">
        <h2 class="font-bold p-3 bg-green-900 text-white">{{unit.name}}</h2>
        <h2 class="text-sm p-3 bg-slate-400">{{unit.course}}</h2>
        <p class=" p-3">{{unit}}<p/>
        <a href="/zella/quizes" class="bg-green-700 text-white my-2 px-3 py-2 rounded hover:bg-green-900 cursor-pointer">Quizzes</a>
    </div>

{% endfor %}
</div>

{% endblock %}
